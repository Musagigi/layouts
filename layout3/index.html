<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Elite Fire</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="headerMenu row">
					<img class="menuLogo col" src="./img/logo.svg" alt="img" />

					<nav class="menuNav col">
						<ul class="navItems">
							<li class="navItem">Каталог</li>
							<li class="navItem">Акции</li>
							<li class="navItem">Доставка</li>
							<li class="navItem">Контакты</li>
						</ul>
					</nav>
					<div class="menuSearch col">
						<button class="searchBtn">
							<img src="./img/Vector.svg" alt="img" />
						</button>
						<button class="searchBtn">
							<img src="./img/Vector(1).svg" alt="img" />
						</button>
						<button class="searchBtn">
							<img src="./img/Vector(2).svg" alt="img" />
						</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="sectionSummer">
				<div class="container">
					<div class="summerInfo row">
						<div class="summerText col">
							<h1>Весна/лето 2019</h1>
							<h2>Коллекция</h2>
							<p>
								Швейцарские часы в наличии в Москве и с
								доставкой по всему миру
							</p>
							<button class="btn btnColor">
								СМОТРЕТЬ КАТАЛОГ
							</button>
						</div>
						<div class="summerPic col">
							<img src="./img/watch_main.png" alt="img" />
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
